<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <div id="tarjeta">
    <h1> Ingreso de tarjeta de Credito </h1>
  </div>

  <div>
    <p id="imagen">
      <img src="https://logowik.com/content/uploads/images/857_visa.jpg" alt="logos" >
    </p>

  </div>


<div class="contenedor" name="target">
  <form action="">
    <div >
      <label for="card" >   Numero completo de la tarjeta   </label>
      <input type="number" placeholder="e.g 1324" for="card">
    </div>
    <p></p>

    <div >
      <label for="Fecha" >  Fecha de expiracion </label>
      <input type="text" placeholder="MM/YY" for="Fecha">
    </div>
    <p></p>

    <div >
      <label for="seguridad" >Codigo de seguridad</label>
      <input type="text" placeholder="000" for="seguridad">
    </div>
    <p></p>

    <div >
      <label for="titular" >Nombre del titular</label>
      <input type="text" placeholder="como aparece en la tarjeta" for="titular">
    </div>
    <p></p>

    <div >
      <label for="correo" >Correo Electronico</label>
      <input type="mail" placeholder="opcional" for="correo">
    </div>
    <p></p>

    <div>
      <p>
        Guardar esta tarjeta <input type="checkbox" > Si <input type="checkbox"> No
      </p>
    </div>
    <p></p>

    <div id="confirmars">
      <input type="submit" value="Confirmar" onclick="visa()">
    </div>

  </form>


</div>

</body>
</html>
